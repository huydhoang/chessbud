<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessbud</title>
    <link rel="stylesheet" href="/assets/global.css" />
    <link rel="stylesheet" href="/assets/chess/cm-chessboard.css" />
    <link rel="stylesheet" href="/home/main.css" />
    <!-- 2021-06-23: relative imports worked in JS but not in HTML files -->
  </head>
  <body>
    <div class="container">
      <h1>Chessbud</h1>
      <div class="playground">
        <div class="chessboard-wrapper">
          <div id="board"></div>
        </div>
        <div id="chat">
          <div>
            <input type="text" id="input" placeholder="Your message..." />
            <button id="sendButton" disabled>send</button>
            <!-- <button id="connectButton" disabled>connect</button>
            <button id="closeButton" disabled>close</button> -->
          </div>
          <!-- <div id="status"></div> -->
          <ul id="timeline"></ul>
        </div>
        <div id="game-settings" class="modal">
          <div class="modal-content flex-column">
            <div id="select-play-mode">
              <h2>Select play mode</h2>
              <button id="button-mode-local">Local</button>
              <button id="button-mode-bot">Bot</button>
              <button id="button-mode-network">Network</button>
            </div>
            <div id="select-play-color" class="radio-group">
              <h2>Choose your color</h2>
              <div class="radio">
                <input
                  id="radio-color-1"
                  name="radio"
                  type="radio"
                  value="w"
                  checked
                />
                <label for="radio-color-1" class="radio-label"
                  >White
                  <img src="/assets/chess/images/staunty/wK.svg" />
                </label>
              </div>

              <div class="radio">
                <input
                  id="radio-color-2"
                  name="radio"
                  type="radio"
                  value="b"
                  unchecked
                />
                <label for="radio-color-2" class="radio-label"
                  >Black <img src="/assets/chess/images/staunty/bK.svg"
                /></label>
              </div>

              <div class="radio">
                <input
                  id="radio-color-3"
                  name="radio"
                  type="radio"
                  value="random"
                  unchecked
                />
                <label for="radio-color-3" class="radio-label"
                  >Random<img src="/assets/chess/images/dice.svg"
                /></label>
              </div>

              <button id="button-start">Start</button>
            </div>
          </div>
        </div>
        <div id="promotion" class="modal">
          <div class="modal-content promo-content">
            <div id="promo-white">
              <span>
                <img
                  class="promo-piece"
                  src="/assets/chess/images/staunty/wQ.svg"
                  data-piece="q"
                />
              </span>
              <span>
                <img
                  class="promo-piece"
                  src="/assets/chess/images/staunty/wR.svg"
                  data-piece="r"
                />
              </span>
              <span>
                <img
                  class="promo-piece"
                  src="/assets/chess/images/staunty/wB.svg"
                  data-piece="b"
                />
              </span>
              <span>
                <img
                  class="promo-piece"
                  src="/assets/chess/images/staunty/wN.svg"
                  data-piece="n"
                />
              </span>
            </div>
            <div id="promo-black">
              <span>
                <img
                  class="promo-piece"
                  src="/assets/chess/images/staunty/bQ.svg"
                  data-piece="q"
                />
              </span>
              <span>
                <img
                  class="promo-piece"
                  src="/assets/chess/images/staunty/bR.svg"
                  data-piece="r"
                />
              </span>
              <span>
                <img
                  class="promo-piece"
                  src="/assets/chess/images/staunty/bB.svg"
                  data-piece="b"
                />
              </span>
              <span>
                <img
                  class="promo-piece"
                  src="/assets/chess/images/staunty/bN.svg"
                  data-piece="n"
                />
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script async type="module" src="/home/main.js"></script>
  </body>
</html>
